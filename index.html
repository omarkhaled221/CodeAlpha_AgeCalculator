<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
      <label for="day">Day:</label>
      <input type="number" id="day" placeholder="Day" min="1" max="31" required>
      <label for="month">Month:</label>
      <input type="number" id="month" placeholder="Month" min="1" max="12" required>
      <label for="year">Year:</label>
      <input type="number" id="year" placeholder="Year" min="1900" max="2024" required>
      <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
